version: '3'

services:
  api:
    build: ./api
    image: colbert1500/api
    ports:
            - "5000:5000"
    networks:
            - webnet
    container_name: group4_api

  redis:
    image: redis
    networks:
            - webnet
    container_name: group4_db

  cli:
    build: ./cli
    image: colbert1500/cli
    stdin_open: true
    tty: true
    networks:
            - webnet
    container_name: group4_cli

networks:
  webnet:
    driver: bridge
